<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment on css</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <fieldset>
        <h2>Personal information</h2>
        <br />

        <form action="index2.html" method="get">
          <label>Name</label
          ><input type="text" placeholder="enter the name" required /><br />
          <label>Birth date</label
          ><input
            type="date"
            placeholder="enter your birth date"
            required
          /><br />
          <label>phone</label><input type="tel" pattern="{10}" /><br />
          <label>password</label
          ><input type="password" minlength="8" maxlength="20" required /><br />
          Gender<br /><input type="radio" />male<br /><input
            type="radio"
          />female<br />Country
          <select>
            <option>rwanda</option>
            <option>burundi</option>
            <option>kenya</option>
            <option>uganda</option>
          </select>
          <h3>how do you attend to visit our page</h3>
          <br />
          <input type="checkbox" />regulary <br />
          <input type="checkbox" />monthly<br />
          <input type="checkbox" />annualy<br /><br />
          <textarea
            cols="50"
            rows="7"
            placeholder="enter your comment"
          ></textarea
          ><br /><br />
          <input type="submit" value="Next" class="next" />
        </form>
      </fieldset>
    </header>
  </body>
</html>
